<div class='login-page'>
    <a routerLink="/">
        <img src="" class="trello-main-logo">
    </a>
    <div class="form-container">
        <div class="login-header">Registered to Trello</div>
        <div class="errors"></div>
        <form action="">
            <input type="Email" placeholder="email" class="login-input"/>
            <input  placeholder="Username" class="login-input"/>
            <input type="password"  placeholder="Password" class="login-input"/>
            <button type="submit" class="bottom-form-links"></button>
        </form>
        <div class="bottom-form-links">
            <a routerLink="/login" class="register-link">Sign In</a>
        </div>
    </div>
</div>
